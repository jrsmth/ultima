name: build-tag-deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: .
      FLASK_ENV: prod
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: pip3 install -r requirements.txt --no-cache-dir
      - name: Test 📋
        run: python3 -m unittest test
      - name: Compile CSS 💅
        uses: gha-utilities/sass-build@v0.5.1
        with:
          source: static/styles/scss
          destination: static/styles/css