name: build-tag-deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Test 📋
        working-directory: .
        run: |
          pip3 install -r requirements.txt --no-cache-dir
          python3 -m unittest test
