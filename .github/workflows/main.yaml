name: test-tag-deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: .
      FLASK_ENV: prod
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: pip3 install -r requirements.txt --no-cache-dir
      - name: Test 📋
        run: python3 -m unittest test
  tag:
    runs-on: ubuntu-latest
    env:
      working-directory: ./version
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set-up User 🐵
        uses: fregante/setup-git-user@v2
      - name: Bump and Tag 🏷️
        run: echo "VERSION=$(python release_snapshot.py)" >> $GITHUB_ENV
      - name: Release 📦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
      - name: Add -SNAPSHOT 📷
        working-directory: ./app
        run: python bump_version.py
      - name: Commit -SNAPSHOT 💾
        uses: stefanzweifel/git-auto-commit-action@v4

# SASS compile should happen with the start command on the docker container