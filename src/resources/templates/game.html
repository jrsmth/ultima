<!DOCTYPE html>
<html lang="">
    <head>
        <title>Ultima</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="styleshee">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/game.css') }}">
    </head>
    <body>
        <header>
            <div class="tooltip">
                <a href="https://github.com/jrsmth/ultima" target="_blank"><img id="badge" alt="badge" src="{{ url_for('static', filename='img/logo-white.png') }}"></a>
                <div class="tooltip-text">
                    <span>{{ version }}</span>
                </div>
            </div>
            <div id="copy-game-id">
                <div class="icon">
                    <i class="fa-solid fa-copy"></i>
                    <i class="fa-solid fa-check"></i>
                </div>
                <span>{{ gameId }}</span>
            </div>
            <div class="player" id="player-one">
                <i class="symbol cross fa fa-times" id="player-one-symbol"></i>
                <span id="player-one-name"></span>
            </div>
            <div class="player" id="player-two">
                <i class="symbol circle fa-regular fa-circle" id="player-two-symbol"></i>
                <span id="player-two-name"></span>
            </div>
        </header>
        <section id="content">
            <section class="main-bar">
                <div id="notification">
                    <i id="restart" class="fa-solid fa-arrow-rotate-left" onclick="restart()"></i>
                    <div id="notification-content"></div>
                </div>
                <div id="player-turn">
                    <div id="cross">
                        <i class="fa fa-times symbol"></i>
                        <i class="fa fa-times symbol shadow"></i>
                    </div>
                    <div id="circle">
                        <i class="fa-regular fa-circle symbol"></i>
                        <i class="fa-regular fa-circle symbol shadow"></i>
                    </div>
                </div>
                <section id="board-section">
                    <div class="board" id="three-board"></div>
                    <div class="board" id="nine-board"></div>
                </section>
            </section>
            <div id="game-loader"></div>
        </section>
        <canvas id="starfield-game" class="starfield"></canvas>
        <div id="background-overlay">
            <h1>Ultima</h1>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='scripts/game.js') }}"></script>
    <script>
        $(document).ready(function() {
            toggleGameLoad(true);
            appUrl = "{{ appUrl }}";
            userId = "{{ userId }}";

            enableCopy();
            connectSocket("{{ gameId }}");
            init("{{ gameId }}");
        })
    </script>
    <script src="{{ url_for('static', filename='scripts/starfield-game.js') }}"></script>
</html>
