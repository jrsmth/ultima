<!DOCTYPE html>
<html lang="">
    <head>
        <title>Ultima</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/login.css') }}">
    </head>
    <body>
        <img id="logo" alt="logo" src="../static/img/logo.png">
        <section>
            <form action="" method="post">
                <input type="text" placeholder="Name" name="name" value="{{ request.form.name }}" autocomplete="off">
                <input type="text" placeholder="Game ID" name="gameId" value="{{ request.form.gameId }}" autocomplete="off">
                <br>
                <button type="submit">Play</button>
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}</p>
                {% endif %}
            </form>

            <section id="shadow-section"></section>
        </section>
    </body>
</html>
